masterNode=localhost
nameNode=hdfs://${masterNode}:8020
jobTracker=${masterNode}:8021
hbaseZookeeperQuorum=${masterNode}
queueName=default
project=coansys
subproject=full
jobName=Pipeline_Job
dirPrefix=${nameNode}/user/${user.name}

oozie.wf.application.path=${dirPrefix}/workflows/${subproject}/workflow
workflowPath=${oozie.wf.application.path}
commonJarsPath=*.jar
pigScriptsDir=pig
parallel=16

# hbase dump to hdfs
hbaseDumpWorkflowPath=${dirPrefix}/workflows/importers-hbase-dump/workflow
bwndataTableName=grotoap10
bwndataDumpOutputDir=${nameNode}/user/${user.name}/${bwndataTableName}_dump

# document similarity properties
documentSimilarityWorkflowPath=${dirPrefix}/workflows/similarity/workflow
tfidfOutputDir=${dirPrefix}/${subproject}/similarity/tfidf
similarityOutputDir=${dirPrefix}/${subproject}/similarity/docsim
similarityAlgorithm=allpairsSimilarity
bwndataMetadataInputPath=${bwndataDumpOutputDir}/mproto-m*

# disambiguation-author properties
disambiguationAuthorHDFSWorkflowPath=${dirPrefix}/workflows/disambiguation-author-hdfs/workflow
contribPersonOutputDir=${dirPrefix}/${subproject}/disambiguation-author/contribperson
featureDescription=EmailDisambiguator#DocumentProto2EmailExtractor#0.81#1,KeywordDisambiguator#DocumentProto2KeyWordExtractor#0.13#33
threshold=-0.846161134713438d
reduceTasksNumber=32
mapredChildJavaOpts=-Xmx81920m

# coauthor-pairs properties
coauthorPairsWorkflowPath=${dirPrefix}/workflows/coauthor-pairs/workflow
contribPersonDir=${contribPersonOutputDir}
coauthorPairsOutputDir=${dirPrefix}/${subproject}/coauthor-pairs/all
