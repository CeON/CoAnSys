scheduler=${oozie.launcher.mapred.fairscheduler.pool}

parallel=2
tmpCompressionCodec=gz
sample=1.0
mapredChildJavaOpts=-Xmx1000m

removal_least_used=10
removal_rate=0.99
tfidfTopnTermPerDocument=20
similarityTopnDocumentPerDocument=20


