# path on local filesystem with input data needed for workflow execution
localDirInputData=src/test/resources/inputData

# path on hdfs where input data will be copied
hdfsDirInputData=${hdfsWorkingDirURI}/${wfName}-input
# path to workflow output data on hdfs
hdfsDirOutputData=${hdfsWorkingDirURI}/${wfName}-output


# path to file with citations
sourceEntities=${hdfsWorkingDirURI}/${wfName}-input/citations
# path to file with documents
destinationEntities=${hdfsWorkingDirURI}/${wfName}-input/documents
# directory for storing middle results of the workflow
workingDirectory=${hdfsWorkingDirURI}/${wfName}-working-dir
# alias for path to output data on hdfs (used inside workflow definition)
output=${hdfsWorkingDirURI}/${wfName}-output